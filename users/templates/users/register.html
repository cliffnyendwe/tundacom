{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>REGISTER | TUNDACOM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <!-- font icon -->
  <link href="{% static 'nice-admin/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'nice-admin/css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- full calendar css-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{% static 'login-form-19/css/style.css' %}">
<style>
  .body-container {
    background: linear-gradient(to right, black, yellow, black);
  }
</style>
  </head>
  <body class="body-container">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap py-5">
            
            <h3 class="text-center mb-0">TUNDACOM SIGNUP</h3>
            <p class="text-center"></p>
            <form action="#" class="login-form" method="POST">
              {% csrf_token %}
             
              <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              </div>
                <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></div>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
              </div>
               <div class="form-group">
                <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-100 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn form-control btn-primary rounded submit px-3">Register!</button>
              </div>
            </form>
            <div class="w-100 text-center mt-4 text">
              <p class="mb-0">Already have an account?</p>
              <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'login-form-19/js/jquery.min.js' %}"></script>
  <script src="{% static 'login-form-19/js/popper.js' %}"></script>
  <script src="{% static 'login-form-19/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login-form-19/js/main.js' %}"></script>

  </body>
</html>

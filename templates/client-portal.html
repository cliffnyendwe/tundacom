{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>TUNDACOM | DASHBOARD</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'nice-admin/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static 'nice-admin/css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'nice-admin/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'nice-admin/css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- full calendar css-->
  <link href="{% static 'nice-admin/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css' %}" rel="stylesheet" />
  <link href="{% static 'nice-admin/assets/fullcalendar/fullcalendar/fullcalendar.css' %}" rel="stylesheet" />
  <!-- easy pie chart-->
  <link href="{% static 'nice-admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css' %}" rel="stylesheet" type="text/css" media="screen" />
  <!-- owl carousel -->
  <link rel="stylesheet" href="{% static 'nice-admin/css/owl.carousel.css' %}" type="text/css">
  <link href="{% static 'nice-admin/css/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'nice-admin/css/fullcalendar.css' %}">
  <link href="{% static 'nice-admin/css/widgets.css' %}" rel="stylesheet">
  <link href="{% static 'nice-admin/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'nice-admin/css/style-responsive.css' %}" rel="stylesheet" />
  <link href="{% static 'nice-admin/css/xcharts.min.css' %}" rel=" stylesheet">
  <link href="{% static 'nice-admin/css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet">
<style type="text/css">
<style>
#footer {
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #1D4354!;
   color: white;
   text-align: center;
}
.body-container {
  background-color: #1A2732;
}
</style>

</head>

<body class="body-container">
  <section id="container" class="">


    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <a href="/" class="logo">CUSTOMER <span class="lite"> Portal</span></a>

      <!--logo end-->

{% block search %}


{% endblock search %}
      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">


          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">

                            </span>
                            <span class="username">{{user.email}}</span>
                            <b class="caret"></b>
                        </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li class="eborder-top">
                <a href="#"><i class="icon_profile"></i> My Profile</a>
              </li>
              <li>
                <a href="{% url 'logout' %}"><i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="active">
            <a class="" href="/">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
          </li>

          <li class="sub-menu">
            <a href="javascript:;" class="">
                          <i class="icon_table"></i>
                          <span>Bookings</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
            <ul class="sub">
              <li><a class="" href="{% url 'houses' %}">My Bookings</a></li>
              </ul>
          </li>
          
          <li class="sub-menu">
            <a href="javascript:;" class="">
                          <i class="icon_table"></i>
                          <span>Hotels</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
            <ul class="sub">
              <li><a class="" href="{% url 'rooms-test' %}">Hotels</a></li>
              </ul>
          </li>
  
        </ul>
        <!-- sidebar menu end-->
      </div>

    </aside>
    <!--sidebar end-->
    <!--main content start-->
    {% block content %}

    {% endblock content %}
    <!--main content end-->
  </section>
  <!-- container section start -->

  <!-- javascripts -->
  <script src="{% static 'nice-admin/js/jquery.js' %}"></script>
  <script src="{% static 'nice-admin/js/jquery-ui-1.10.4.min.js' %}"></script>
  <script src="{% static 'nice-admin/js/jquery-1.8.3.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'nice-admin/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
  <!-- bootstrap -->
  <script src="{% static 'nice-admin/js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'nice-admin/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'nice-admin/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script src="{% static 'nice-admin/assets/jquery-knob/js/jquery.knob.js' %}"></script>
  <script src="{% static 'nice-admin/js/jquery.sparkline.js' %}" type="text/javascript"></script>
  <script src="{% static 'nice-admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js' %}"></script>
  <script src="{% static 'nice-admin/js/owl.carousel.js' %}"></script>
  <!-- jQuery full calendar -->
  <<script src="{% static 'nice-admin/js/fullcalendar.min.js' %}"></script>
    <!-- Full Google Calendar - Calendar -->
    <script src="{% static 'nice-admin/assets/fullcalendar/fullcalendar/fullcalendar.js' %}"></script>
    <!--script for this page only-->
    <script src="{% static 'nice-admin/js/calendar-custom.js' %}"></script>
    <script src="{% static 'nice-admin/js/jquery.rateit.min.js' %}"></script>
    <!-- custom select -->
    <script src="{% static 'nice-admin/js/jquery.customSelect.min.js' %}"></script>
    <script src="{% static 'nice-admin/assets/chart-master/Chart.js' %}"></script>

    <!--custome script for all page-->
    <script src="{% static 'nice-admin/js/scripts.js' %}"></script>
    <!-- custom script for this page-->
    <script src="{% static 'nice-admin/js/sparkline-chart.js' %}"></script>
    <script src="{% static 'nice-admin/js/easy-pie-chart.js' %}"></script>
    <script src="{% static 'nice-admin/js/jquery-jvectormap-1.2.2.min.js' %}"></script>
    <script src="{% static 'nice-admin/js/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'nice-admin/js/xcharts.min.js' %}"></script>
    <script src="{% static 'nice-admin/js/jquery.autosize.min.js' %}"></script>
    <script src="{% static 'nice-admin/js/jquery.placeholder.min.js' %}"></script>
    <script src="{% static 'nice-admin/js/gdp-data.js' %}"></script>
    <script src="{% static 'nice-admin/js/morris.min.js' %}"></script>
    <script src="{% static 'nice-admin/js/sparklines.js' %}"></script>
    <script src="{% static 'nice-admin/js/charts.js' %}"></script>
    <script src="{% static 'nice-admin/js/jquery.slimscroll.min.js' %}"></script>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>

</body>

</html>
